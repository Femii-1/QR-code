<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QR code</title>
</head>

<body>
    <div class="main_body">

        <img src="image-qr-code.png" alt="image of a QR code">

        <div class="texts">
            <p id="first_p">
                Improve your front-end skills by building projects
            </p>
            <p id="second_p">
                Scan the QR code to visit Frontend Mentor and take
                your coding skills to the next level
            </p>
        </div>
    </div>
    <div class="footer">
        <p>
            Challenge by <a href="https://www.frontendmentor.io/home" target="_blank" rel="noopener noreferrer">Frontend
                Mentor</a>.
        </p>
        <p>
            Coded by <a href="https://github.com/oxfemi" target="_blank">Femi</a>.
        </p>
    </div>
</body>

</html>
